<!DOCTYPE html>
<html lang="en">
<!-- tudo dentro da tag head é configurações do html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- a tag title define qual texto deve aparecer na tab do browser -->
    <title>Processo seletivo</title>
    <!-- a tag link permite importarmos o codigo de estilização -->
    <link rel="stylesheet" href="./style.css">

    <!-- a tag style permite escrevermos css dentro do arquivo html -->
    <style>

    </style>
</head>
<!-- tudo dentro da tag body aparecera na tela -->
<body>
    <!-- main é a tag pra a seção principal da sua pagina -->
    <main>
        <!-- H1 é a tag pra titulo -->
        <h1>Ola pessoal!</h1>
        <!-- p é a tag pra paragrafo -->
        <p>Hoje estamos tendo a primeira aula de introducao ao desenvolvimento web</p>
        <!-- button é a tag pra um botao, o primeiro botão possui um id para permitir que o js encontre esse elemento -->
        <button id="button1">Clique em mim</button>
        <button>Outro botão</button>
    </main>

    <!-- a tag script permite escrevermos comandos javascript e/ou importar is comandos de outro arquivo como esta sendo feito neste caso -->
    <script src="logic.js"></script>
</body>
</html>
